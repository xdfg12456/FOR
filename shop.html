<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-c-plus-plus'></i>
                <div class="logo_name">CodingLab</div>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="log.html">
                    <i class='bx bx-user'></i>
                    <span class="link_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="link_name">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="link_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-folder'></i>
                    <span class="link_name">File Manger</span>
                </a>
                <span class="tooltip">File Manger</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cart-alt'></i>
                    <span class="link_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="link_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="link_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="IMG.jpg" alt="">
                    <div class="name_job">
                        <div class="name">9Lung</div>
                        <div class="job">Student</div>
                    </div>
                </div>
                <i class="bx bx-log-out" id="log_out"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="good" value="0">
            <img src="brade.png" alt="" class="goodimg">
            <span class="goodname">麵包</span>
        </div>
        <div class="good" value="1">
            <img src="burge.png" alt="" class="goodimg">
            <span class="goodname">漢堡</span>
        </div>
        <div class="good" value="2">
            <img src="chinese nodle.png" alt="" class="goodimg">
            <span class="goodname">螺獅粉</span>
        </div>
        <div class="good" value="3">
            <img src="Dumpling.png" alt="" class="goodimg">
            <span class="goodname">水餃</span>
        </div>
        <div class="good" value="4">
            <img src="fire.png" alt="" class="goodimg">
            <span class="goodname">火鍋</span>
        </div>
        <div class="good" value="5">
            <img src="japan rice.png" alt="" class="goodimg">
            <span class="goodname">丼飯</span>
        </div>
        <div class="good" value="6">
            <img src="koera rice.png" alt="" class="goodimg">
            <span class="goodname">石鍋拌飯</span>
        </div>
        <div class="good" value="7">
            <img src="lame.png" alt="" class="goodimg">
            <span class="goodname">拉麵</span>
        </div>
        <form class="order">
            <div class="info">
                <img class="orderimg" src="" alt="">
                <span class="price">$:100</span>
                <span class="ordername">test</span>
            </div>
            <input type="text" class="num" placeholder="數量"></input>
            <button class="orderbtn">送出</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
